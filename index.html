    <style>
    .grid-container {
        display: grid;
        grid-template-rows: 1fr 3fr 1fr;
        grid-templatecolumns: 1fr 3fr 1fr;
        gap:2px 2px;
    }
    #item1{
    grid-column:1/4;
    }
    #item2{
    grid-column:3/4;
    }
.red {
        background:red;
        font-size:60px;
        text-align:center;
        border:5px solid black;
    }

    .green {
        background:green;
        font-size:60px;
        text-align:center;
        border:5px solid black;
        height:500px;
    }

    .blue {
        background:blue;
        font-size:60px;
        text-align:center;
        border:5px solid black;
        height:500px;
    }

    .yellow {
        background:yellow;
        font-size:60px;
        text-align:center;
        border:5px solid black;
        height:500px;
    }

    .violet {
        background:violet;
        font-size:60px;
        text-align:center;
        border:5px solid black;
    }

    .grid-container {
        display: grid;
        grid-template-rows: 1fr 3fr 1fr 1fr;
        grid-template-columns: 1fr 3fr;
    }
    #item1.{
    grid-column:span 2;
    }
    #item2.{
    grid-column:span 2;
    }
@media only screen and (max-width:300px){

    .grid-container {
        display: grid;
        grid-template-rows: 2fr 2fr 3fr 2fr 2fr;
        grid-template-columns: 3fr;
    }
    #item1.{
    grid-column:1/2;
    }
    #item2.{

    }
